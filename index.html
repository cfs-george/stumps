<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stumps | Cricket Coaching and Mini League</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/x-icon" href="images/stumps_logo_small.png">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --accent-color: #ff914d;
      --nav-bg: #f8f8f8;
      --footer-bg: #f8f8f8;
      --border-radius: 10px;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --nav-bg: #1f1f1f;
      --footer-bg: #1f1f1f;
    }

    * {
      box-sizing: border-box;
      transition: all 0.25s ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    a, button, input, select, textarea {
      font-family: inherit;
      transition: all 0.25s ease;
    }

    a:hover, button:hover, i:hover {
      transform: scale(1.1);
    }

    /* Navbar */
    nav {
      background-color: var(--nav-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand-logo {
      max-width: 140px;
      height: auto;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    .dark-mode-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: var(--text-color);
    }

    .dark-mode-toggle:hover {
      color: var(--accent-color);
    }

    /* Main Layout */
    main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 3rem 2rem 5rem;
      min-height: 70vh;
      gap: 2rem;
    }

    .left-content {
      flex: 2;
      background-color: var(--nav-bg);
      border-radius: var(--border-radius);
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-style: italic;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .booking-card {
      flex: 1;
      background-color: var(--nav-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      text-align: left;
    }

    .booking-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent-color);
    }

    .form-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    input, select {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      background: var(--bg-color);
      color: var(--text-color);
    }

    input:hover, select:hover {
      border-color: var(--accent-color);
    }

    button.book-btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
    }

    button.book-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: var(--footer-bg);
      padding: 1.5rem 2rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .footer-top {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }

    .socials {
      display: flex;
      gap: 1rem;
    }

    .socials a {
      color: var(--text-color);
      font-size: 1.5rem;
    }

    .socials a:hover {
      color: var(--accent-color);
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .footer-links a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .footer-links a:hover {
      color: var(--accent-color);
    }

    small {
      color: var(--text-color);
      opacity: 0.7;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 800px) {
      main {
        flex-direction: column;
      }
      .left-content {
        height: 200px;
      }
      .booking-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img
      src="images/stumps_logo_full.png"
      alt="Stumps | Cricket Coaching and Mini League"
      class="brand-logo"
    />
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Contact</a>
    </div>
    <button class="dark-mode-toggle" id="darkModeBtn">
      <i class="fa-solid fa-moon"></i>
    </button>
  </nav>

  <main>
    <div class="left-content">
      <p>
        Placeholder for training packages and mini league preview
        <br><br>
        Require sign in to access these, build authentication system next
      </p>
    </div>

    <section class="booking-card">
      <h2><i class="fa-solid fa-calendar-check"></i> Book a Session</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="form-group">
          <label for="session">Session Type</label>
          <select id="session" required>
            <option value="">Select a session</option>
            <option value="batting">Batting Coaching</option>
            <option value="bowling">Bowling Coaching</option>
            <option value="fielding">Fielding Practice</option>
            <option value="fitness">Fitness Training</option>
          </select>
        </div>
        <button type="submit" class="book-btn"><i class="fa-solid fa-paper-plane"></i> Submit Booking</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-top">
      <div class="socials">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
      </div>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
    <small>Â© 2025 Stumps. All rights reserved.</small>
  </footer>

  <script>
    const toggleBtn = document.getElementById('darkModeBtn');
    const body = document.body;
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      const icon = toggleBtn.querySelector('i');
      if (body.classList.contains('dark')) {
        icon.classList.replace('fa-moon', 'fa-lightbulb');
      } else {
        icon.classList.replace('fa-lightbulb', 'fa-moon');
      }
    });
  </script>
</body>
</html>
